<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/Logo_samsung.png" alt="Samsung img">
            </div>
            <ul class="nav">
                <li>Shop</li>
                <li>Mobile</li>
                <li>Tv and AV</li>
                <li>Home Appliances</li>
                <li>IT</li>
                <li>Displays</li>
                <li>Smart things</li>
                <li id="end">Support</li>
                <li>For bussiness</li>
            </ul>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </nav>
    </header>
</body>
</html>
